<div class="dashboard-container" *ngIf="isLoading">
  <div class="dashboard-container-top">
    <nz-card [nzLoading]="isLoading"></nz-card>
    <nz-card [nzLoading]="isLoading"></nz-card>
    <nz-card [nzLoading]="isLoading"></nz-card>
    <nz-card [nzLoading]="isLoading"></nz-card>
  </div>
  <div class="dashboard-container-top">
    <nz-card [nzLoading]="isLoading"></nz-card>
    <nz-card [nzLoading]="isLoading"></nz-card>
    <nz-card [nzLoading]="isLoading"></nz-card>
    <nz-card [nzLoading]="isLoading"></nz-card>
  </div>
</div>

<div class="dashboard-container" [ngClass]="{ hidden: isLoading }">
  <div class="dashboard-container-top">
    <ng-container *ngFor="let card of cards">
      <app-custom-stats-card
        [icon]="card.icon"
        [title]="card.title"
        [value]="card.value"
        [backgroundColor]="card.iconBackground"
        [color]="card.iconColor"
        [isLoading]="isLoading"
      ></app-custom-stats-card>
    </ng-container>
  </div>
  <div class="dashboard-container-charts">
    <!-- <div class="dashboard-container-charts-item">
    </div> -->
    <canvas id="membersInAgrupesChart" style="width: 100%; height: 90%">{{
      membersInAgrupesChart
    }}</canvas>
    <!-- <div class="dashboard-container-charts-item">
    </div> -->
    <canvas id="membersInMinistriesChart" style="width: 100%; height: 90%">{{
      membersInMinistriesChart
    }}</canvas>
  </div>
</div>
